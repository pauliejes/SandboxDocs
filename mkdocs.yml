site_name: Sandbox Docs
repo_url: https://github.com/adlnet/SandboxDocs
site_favicon: favicon.ico
docs_dir : ./docs
theme: readthedocs
use_directory_urls: true
markdown_extensions:
  - smarty
  - admonition
  - attr_list
  - def_list
  - codehilite(noclasses=True, css_class=redacted-pre, linenums=True)
pages:
- About: index.md
- Creating Simulations: creating-simulations.md
- Graphics: graphics.md
- Physics: physics.md
- Scripting: scripting.md
- User Interfaces: user-interface.md
#- Multiplayer: multiplayer.md
#- Audio: audio.md
#- Animation: animation.md
- Server Installation: server-installation.md
- Architecture: architecture.md
- Contributing: contributing.md
- Tutorials:
  - Selecting Objects: tutorials/selecting-objects.md
  - Build a Game: tutorials/build-a-game.md
  - Lights and Materials: tutorials/lights-and-materials.md
  - Working with Groups: tutorials/working-with-groups.md
  - Working with Terrain: tutorials/working-with-terrain.md
  - Writing a Custom Graphic: tutorials/custom-graphic-tutorial.md
- Reference Guide:
  - Editor Data: reference-guide/editor-data.md
  - Scripting API: reference-guide/scripting-api.md
  - Web Service API: reference-guide/web-service-api.md